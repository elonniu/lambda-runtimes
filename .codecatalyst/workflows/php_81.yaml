Name: php_81
RunMode: SUPERSEDED
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Compute:
  Type: EC2
  Fleet: Linux.x86-64.2XLarge
Actions:
  publish_image:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: export DOCKER_USER_NAME=${Secrets.DOCKER_USER_NAME}
        - Run: export DOCKER_PASSWORD=${Secrets.DOCKER_PASSWORD}
        - Run: export SLACK_URL=${Secrets.SLACK_URL}
        - Run: export SRC=src/php-81-fpm-nginx
        - Run: export IMAGE=php
        #
        - Run: export DOCKER_FILE=devel.Dockerfile
        - Run: export TAG=devel.81.2023.3.11.1
        - Run: export DEVEL_TAG=devel.81.2023.3.11.1
        - Run: . ./artisan publish_image x86_64
        - Run: . ./artisan publish_image arm64
        #
        - Run: export DOCKER_FILE=layer.Dockerfile
        - Run: export TAG=layer.81.2023.3.11.1
        - Run: . ./artisan publish_image x86_64
        - Run: . ./artisan publish_image arm64
        #
        - Run: export DOCKER_FILE=prod.Dockerfile
        - Run: export TAG=81.2023.3.11.1
        - Run: . ./artisan publish_image x86_64
        - Run: . ./artisan publish_image arm64
    Environment:
      Name: ecr_prod_environment
      Connections:
        - Name: "ecr_prod"
          Role: CodeCatalystPreviewDevelopmentAdministrator-621gd9
  publish_layer:
    DependsOn:
      - publish_image
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: export SLACK_URL=${Secrets.SLACK_URL}
        - Run: export IMAGE=php
        - Run: export TAG=layer.81.2023.3.11.1
        - Run: export LAYER_VERSION=12
        - Run: export LAYER_NAME=Php81FpmNginxX86
        - Run: . ./artisan publish_layer x86_64
        - Run: export LAYER_NAME=Php81FpmNginxArm
        - Run: . ./artisan publish_layer arm64
    Environment:
      Name: layer_prod_environment
      Connections:
        - Name: "layer-prod"
          Role: CodeCatalystPreviewDevelopmentAdministrator-vyv35j
